<!DOCTYPE html>
<html>
    <head>
        <meta charset ="UFT-8">
        <title > Reporte</title>
        <link rel="stylesheet" href="inventario.component.css">
    </head>

    <body>
        <div class="container">
          <div class="row justify-content-center pt-4 mt-4">
            <div style="width: 1000px; " class="col-md-2 formulario">

             <form class="formulario" style="text-align: center;">
              <blockquote class="blockquote titulo">
              <h2 style="text-align: center;" class="p-2 mb-2 bg-primary text-white titulo"> Ubicar Productos y/o Insumos Ingresados </h2>            
              </blockquote>
              <div  >
                <div class="form-group ">
                    <label for="cat">Producto</label>
                    <select id="area" class="form-control " >
                      <option   >selva negra</option>
                      <option>Pan Chabata</option>
                      <option>Pai de manzana</option>
                      <option>cupcakes</option>
                    </select><br>
                  </div>
                  <div class="form-group ">
                    <label for="cat">Insumo</label>
                    <select id="area" class="form-control" >
                      <option >Moldes</option>
                      <option>Mangas pasteleras</option>
                      <option>leche </option>
                      <option>aceite</option>
                    </select><br>
                  </div>
                <div class="form-group ">
                    <label for="cat">Categoria</label>
                    <select id="area" class="form-control" >
                      <option >Despensa</option>
                      <option>Utensilios</option>
                      <option>Panes</option>
                      <option>Pasteles</option>
                    </select>
                </div><br>
        
                <div class="form-group control ">
                  <button type="submit" class=" btn btn-primary">Asignar</button>
                </div><br>
                <div class="form-group control">
                  <button type="submit" class="btn btn-primary">Cancelar</button>
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>
    </body>
</html>
