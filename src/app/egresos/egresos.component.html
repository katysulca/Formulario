
<html>
    <head>
        <meta charset ="UFT-8">
        <title > Reporte De Egresos Mensuales</title>
        <link rel="stylesheet" href="egresos.component.css">
    </head>
    <body>
        <div class="container">
          <div class="row justify-content-center pt-5 mt-5">
            <div style="width: 1000px; " class="col-md-4 formulario">

             <form >
              <h2 class="bg-primary text-white titulo1">Reporte de Egresos Mensuales</h2><br>
              <div  >
    
                <div class="mb-2 row ">
                    <div class="form-group col-md-2">
                      <label for="numero">Nro. de Egreso</label>
                      <input type="number" class="form-control" id="number">                      
                    </div>

                    <div class="form-group col-md-4">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" id="usuario">
                      </div>

                    <div class="form-group col-md-3">
                      <label for="fecha">Fecha de Operacion</label>
                      <input type="date" class="form-control" id="fecha">                      
                    </div>
                      

                    <div class="form-group col-md-2">
                      <label for="hora">Hora de Operacion</label>
                      <input type="time" class="form-control" id="hora">
                    </div>
                    
                    <div class="form-group col-md-4">
                        <label for="area">Area</label>
                        <select id="area" class="form-control" >
                          <option >Almacen</option>
                          <option>Marketing</option>
                          <option>venta</option>
                          <option>Compra</option>
                          <option>Gerencia</option>
                          <option>Produccion</option>
                        </select>
                      </div>
                 
                      <div class="form-group col-md-2">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" class="form-control" id="cantidad">
                      </div>

                  <div class="mb-4 row col-md-2 boton">
                    <button type="submit" class="btn btn-primary">Registrar</button>
                  </div>
                </div>
              </div>

                <table style="width:100%" class="table">
                  <thead>
                    <tr class=" bg-primary text-white" >
                      <th  scope="col">Nro. de Egreso</th>
                      <th  scope="col">Usuario</th>
                      <th  scope="col">Fecha de Operacion</th>
                      <th  scope="col">Hora de Operacion</th>
                      <th  scope="col">Area</th>
                      <th  scope="col">Cantidad</th>
                     
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th scope="row">1</th>
                      <td>Francisco Gonzales</td>
                      <td>2020-12-15</td>
                      <td>13:00 pm</td>
                      <td>Produccion</td>
                      <td>15.00</td>
                    </tr>
                    <tr>
                      <th scope="row">2</th>
                      <td>Jorge Peralta</td>
                      <td>2020-12-10</td>
                      <td>14:00 pm</td>
                      <td>Ventas</td>
                      <td>10.00</td>
                    </tr>
                    <tr>
                      <th scope="row">3</th>
                      <td>Maria Cotarma</td>
                      <td>2020-12-12</td>
                      <td>11:00 am</td>
                      <td>Gerencia</td>
                      <td>22.00</td>
                    </tr>
                  </tbody>
                </table><br><br>

                <div class="mb-3 row">
                  <label for="subTotal" class="col-sm-2 col-form-label">Egreso Total Del Mes</label>
                  <div class="col-sm-5">
                    <input type="number" class=" form-control" id="subTotal" placeholder="Total">
                  </div>
                </div>
                <div class="form-group control">
                  <button type="submit" class=" btn btn-primary">Guardar</button>
                </div><br>
                <div class="form-group control">
                  <button type="submit" class="btn btn-primary">Cancelar</button>      
                </div>
             </form>
            </div>
          </div>
        </div>
    </body>
</html>
